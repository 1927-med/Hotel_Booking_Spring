<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Booking System - Home</title>
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="hero" th:style="'background-image: linear-gradient(rgba(0, 0, 0, 0.5), url(/images/hotel-background.jpg)'">
        <div class="hero-content">
            <h1>Experience Luxury Redefined</h1>
            <p th:text="${#dates.format(#dates.createNow(), 'MMMM yyyy')}">July 2023</p>
            <div class="hero-buttons">
                <a th:href="@{/rooms}" class="btn-primary">View Rooms</a>
                <a th:href="@{/offers}" class="btn-secondary">Special Offers</a>
            </div>
        </div>
    </div>

    <!-- Featured Rooms Section -->
    <section class="featured-rooms" th:if="${featuredRooms != null and !featuredRooms.empty}">
        <h2>Our Featured Rooms</h2>
        <div class="room-highlights">
            <!-- Room highlights would go here -->
        </div>
    </section>
    <section class="featured-rooms">
        <div class="container">
            <h2>Our Featured Rooms</h2>
            <div class="room-highlights">
                <div th:each="room : ${featuredRooms}" class="room-card">
                    <div class="room-image" 
                         th:style="'background-image: url(' + (${room.imageUrl} ?: '/images/default-room.jpg') + ')'">
                    </div>
                    <div class="room-details">
                        <h3 th:text="${room.type}">Deluxe Suite</h3>
                        <p class="price" th:text="'$' + ${#numbers.formatDecimal(room.price, 1, 2)} + '/night'">$199/night</p>
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
