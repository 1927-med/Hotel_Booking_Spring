<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Hotel Booking System</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img th:src="@{/images/logo.png}" alt="Hotel Logo" class="logo">
            <h2>Welcome Back</h2>
            
            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required 
                           th:class="${param.error} ? 'input-error' : ''">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required
                           th:class="${param.error} ? 'input-error' : ''">
                </div>
                <button type="submit" class="btn-auth">Sign In</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>

            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password
            </div>
            
            <div class="auth-links">
                <a href="/register">Create account</a>
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
