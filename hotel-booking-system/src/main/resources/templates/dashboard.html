<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Hotel Booking System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="header">
        <h1>Welcome, <span th:text="${username}">User</span>!</h1>
        <p>Choose a room and book your stay</p>
    </div>

    <div class="container">
        <!-- Success Message -->
        <div th:if="${param.success}" class="alert alert-success">
            Booking successful!
        </div>
        
        <div class="room-list">
            <div th:each="room : ${availableRooms}" class="room-card">
                <div class="room-image" 
                     th:style="'background-image: url(' + ${room.imageUrl != null} ? ${room.imageUrl} : '/images/default-room.jpg' + ')'">
                </div>
                <div class="room-details">
                    <h3 th:text="${room.type}">Room Type</h3>
                    <p><strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(room.price, 1, 2)}">100.00</span> per night</p>
                    <p><strong>Capacity:</strong> <span th:text="${room.capacity}">2</span> guests</p>
                    <form th:action="@{/book}" method="post">
                        <input type="hidden" name="roomId" th:value="${room.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn-book">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
