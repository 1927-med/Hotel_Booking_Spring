<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Hotel Booking System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .room-card:hover {
            transform: translateY(-5px);
        }

        .room-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
        }

        .room-details {
            padding: 15px;
        }

        .room-details h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .room-details p {
            margin: 8px 0;
            color: #666;
        }

        .room-details form {
            margin-top: 10px;
        }

        .room-details button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .room-details button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Hotel Booking System</h1>
        <p>Choose a room and book your stay</p>
    </div>

    <div class="container">
        <div class="room-list">
            <div th:each="room : ${availableRooms}" class="room-card">
                <div class="room-image" th:style="'background-image: url(/images/hotel-background.jpg)'"></div>
                <div class="room-details">
                    <h3 th:text="${room.type}">Room Type</h3>
                    <p><strong>Price:</strong> $<span th:text="${room.price}">100</span> per night</p>
                    <form th:action="@{/book}" method="post">
                        <input type="hidden" name="roomId" th:value="${room.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
