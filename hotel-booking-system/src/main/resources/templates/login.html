<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .room-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .room-list li {
            margin-bottom: 20px;
        }
        .room-list li .room-info {
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
        .room-list li .room-info .room-type {
            font-weight: bold;
        }
        .room-list li .room-info .room-price {
            color: #666;
        }
        .book-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Booking System</h1>
        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
        <h2>Available Rooms</h2>
        <ul class="room-list">
            <li th:each="room : ${availableRooms}">
                <div class="room-info">
                    <span class="room-type">[[${room.type}]]</span>
                    <span class="room-price">[[${room.price}]]</span>
                </div>
                <button class="book-button" th:onclick="'bookRoom(' + ${room.id} + ')'" >Book Now</button>
            </li>
        </ul>
    </div>
    <script>
        function bookRoom(roomId) {
            // Call the book room API endpoint here
            // You'll need to implement this function to send a request to your server
            console.log("Book room button clicked for room ID: " + roomId);
        }
    </script>
</body>
</html>
